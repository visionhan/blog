<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <script src="./bootstrap/js/jq.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body>
    <div  class="container">
        <div class="page-header">
                <h1>个人首页 <small>登陆后可修改</small></h1>
              </div>
        <div class="form-horizontal dl" >
           

         
      
                <div class="form-group">
                  <label for="textUsername" class="col-sm-2 control-label" >用户名</label>
                  <div class="col-sm-8">
                    <input type="text" name="username" class="form-control" id="textUsername" placeholder="用户名">
                  </div>
                </div>
                <div class="form-group">
                  <label for="textPassword" class="col-sm-2 control-label">密码</label>
                  <div class="col-sm-8">
                    <input type="password" name='password' class="form-control" id="textPassword" placeholder="密码">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit" class="btn btn-default" id="btnLogin">登录</button>
                  </div>
                </div>
              </div>
              

            </div>
    
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script>
        // 发送 post 请求
        function post(url, data = {}) {
            return $.ajax({
                type: 'post',
                url,
                data: JSON.stringify(data),
                contentType: "application/json",
            })
        }
    

        $('#btnLogin').click(() => {
            const username = $('#textUsername').val()
            const password = $('#textPassword').val()
            const url = '/api/user/login'
            const data = {
                username,
                password
            }
            post(url, data).then(res => {
                if (res.errno === 0) {
                    // 登录成功
                    location.href = './admin.html'
                } else {
                    // 登录失败
                    alert(res.message)
                }
            })
        })
    </script>
</body>
</html>
